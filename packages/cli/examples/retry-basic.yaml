# Basic retry configuration example
# Usage: curl-runner retry-basic.yaml

global:
  output:
    format: pretty
    prettyLevel: standard
    showMetrics: true

request:
  name: Request with Retry
  url: http://localhost:3000/api/test/status/500  # Returns 500 error
  method: GET
  retry:
    count: 3
    delay: 1000  # 1 second delay between retries
  expect:
    status: [200, 500]  # Accept both statuses for demonstration