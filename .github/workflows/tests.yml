name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_run:
    workflows: ["Vercel Production Deployment"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to checkout'
        required: true
        type: string

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Run Tests
        run: bun run test
