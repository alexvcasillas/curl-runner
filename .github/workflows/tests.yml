name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Run Tests
        run: bun run test

      - name: Test CLI Examples
        run: |
          # Build the CLI first
          bun run build:cli

          # Test with simple example
          ./packages/cli/curl-runner packages/cli/examples/simple.yaml --output-format json

          # Test with collection example
          ./packages/cli/curl-runner packages/cli/examples/collection.yaml --output-format json

          # Test with auth example
          ./packages/cli/curl-runner packages/cli/examples/auth.yaml --output-format json
