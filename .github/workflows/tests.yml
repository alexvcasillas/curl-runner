name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Run Tests
        run: bun run test

      - name: Test CLI Examples
        run: |
          # Build the CLI first
          bun run build:cli

          # Change to CLI directory and run all examples
          cd packages/cli

          # Run all example YAML files
          ./curl-runner examples/
